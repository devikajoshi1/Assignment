<!DOCTYPE html>
<head>
    <title> Create a new customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">


</head>
<body>
    <h1>Create a new customer</h1>
    <form action="createCustomerForm">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">First name</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Last name</label>
          <input type="text" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Street</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Address</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">City</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">State</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Phone</label>
            <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      
          </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button onclick="window.location='CustomerListScreen.html'">Submit</button>
      </form>
      <a href="CustomerListScreen.html">CustomerListScreen</a>
      <script src="script.js"></script>
    
</body>
</html>
